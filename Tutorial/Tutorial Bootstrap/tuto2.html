<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TUTO 2</title>
        <!--Boostrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="css/tuto2.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4 px-4">
                    <h2>Formulario de Lenguajes</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus/>
                    </div>

                    <div class="mb-3">
                        <label for="programadores" class="form-label">Programadores</label>
                        <input type="number" class="form-control" id="programadores" />
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Descripción del lenguaje" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                    
                </div>

                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white py-4 px-4">
                    <h2>Listado de Lenguajes</h2>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th class="centrado">#</th>
                                <th class="centrado">Lenguaje</th>
                                <th class="centrado">Cantidad de programadores</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="centrado">1</td>
                                <td class="centrado">JavaScripts</td>
                                <td class="centrado">21</td>
                            </tr>
                            <tr>
                                <td class="centrado">2</td>
                                <td class="centrado">Python</td>
                                <td class="centrado">43</td>
                            </tr>
                            <tr>
                                <td class="centrado">3</td>
                                <td class="centrado">Golang</td>
                                <td class="centrado">36</td>
                            </tr>
                            <tr>
                                <td class="centrado">4</td>
                                <td class="centrado">Java</td>
                                <td class="centrado">11</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--Boostrap-->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
