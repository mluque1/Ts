<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toht</title>
    <!--Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Custom CSS-->
    <link rel="Stylesheet" href="css/base.css" />
    <link rel="Stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light navegador">
        <div class="container-fluid">
          <div class="logos">
            <a
              class="navbar-brand logo upb"
              href="https://www.upb.edu.co/es/home"
            >
              <img
                class="logo"
                src="https://repository.upb.edu.co/themes/Mirage2/images/Logo-UPB-2022.svg"
                name="Logo UPB"
                alt="UPB"
                width="150px"
                height="auto"
              />
            </a>
            <a class="navbar-brand logo thot" href="#">
              <img
                class="Flogo thot"
                src="fotos/thot.png"
                name="Thot logo"
                alt="Thot"
                width="60"
                height="auto"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto px-3">
              <a class="nav-link py-3 active">Buscar</a>
              <a class="nav-link py-3" href="./aboutus.html">¿Acerca de?</a>
              <a class="nav-link py-3" href="./login.html">Ingresar</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="divisor"></div>
    </header>

    <div
      class="container col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-white py-4 px-4 my-3 contenedor"
    >
      <h1 class="display-6 py-2">Trabajos de alta calidad</h1>
      <p class="lead">Listar por:</p>
      <div class="botones mb-1">
        <button
          type="button"
          class="btn btn-outline-secondary me-1 active"
          id="titulo"
        >
          Título
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary me-1"
          id="autores"
        >
          Autor/es
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary me-1"
          id="materia"
        >
          Materia
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          id="programa"
        >
          Programa
        </button>
      </div>

      <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="..." aria-label="buscador" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="buscar">Buscar</button>
      </div>

    </div>

    
    <footer>
      
    </footer>
  </body>
  <!--Boostrap JS-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--Custom JS-->
  <script src="js/index.js"></script>
</html>
