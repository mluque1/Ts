<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thot - UPB</title>
    <link rel="icon" type="image/x-icon" href="./fotos/thot.png" />
    <!--Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Custom CSS-->
    <link rel="Stylesheet" href="css/base.css" />
    <link rel="Stylesheet" href="css/newdocente.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light navegador">
        <div class="container-fluid">
          <div class="logos">
            <a
              class="navbar-brand logo upb"
              href="https://www.upb.edu.co/es/home"
            >
              <img
                class="logo"
                src="https://repository.upb.edu.co/themes/Mirage2/images/Logo-UPB-2022.svg"
                name="Logo UPB"
                alt="UPB"
                width="150px"
                height="auto"
              />
            </a>
            <a class="navbar-brand logo thot" href="./index.html">
              <img
                class="Flogo thot"
                src="fotos/thot.png"
                name="Thot logo"
                alt="Thot"
                width="60"
                height="auto"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto px-3">
              <a class="nav-link py-3" href="./index.html">Buscar</a>
              <a class="nav-link py-3" href="./aboutus.html">¿Acerca de?</a>
              <div class="dropdown dropstart py-2">
                <button
                  class="btn dropdown-toggle nav-link"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Docente
                </button>
                <ul class="dropdown-menu px-3">
                  <li><a class="nav-link active">Crear Docente</a></li>
                  <li>
                    <a class="nav-link" href="./upload.html">Subir Archivo</a>
                  </li>
                  <li>
                    <a class="nav-link" href="./login.html">Cerrar Sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="divisor"></div>
    </header>

    <div class="container bg-white py-4 px-4 my-3">
      <h2>Registrar Docente</h2>
      <form class="my-3 pt-3">
        <div class="mb-2">
          <label for="correo" class="form-label"><b>Nombres</b></label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-label="names"
              aria-describedby="basic-addon2"
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="correo" class="form-label"><b>Apellidos</b></label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-label="lastnames"
              aria-describedby="basic-addon2"
            />
          </div>
        </div>
        <div class="mb-2">
          <label for="correo" class="form-label"
            ><b>Correo institucional</b></label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="nombre.apellido"
              aria-label="usuario"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2">@upb.edu.co</span>
          </div>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="adminCheck" />
          <label class="form-check-label" for="adminCheck"
            >Registrar como administrador</label
          >
        </div>
        <div class="mb-2">
          <label for="password" class="form-label"><b>Contraseña</b></label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="**********"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label"
            ><b>Repetir contraseña</b></label
          >
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="**********"
          />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">
            Registrar nuevo docente
          </button>
        </div>
      </form>
    </div>

    <footer></footer>
  </body>
  <!--Boostrap JS-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--Custom JS-->
  <script src="js/index.js"></script>
</html>
